<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>View Pilot</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<h2>Hello!</h2>

<h3>Detail Pilot</h3>

<div>
    <h3 th:text="'Pilot License Number : ' + ${pilot.licenseNumber}"></h3>
    <h3 th:text="'Name : ' + ${pilot.name}"></h3>
    <h3 th:text="'Fly Hour : ' + ${pilot.flyHour}"></h3>
    <h3 th:if="${pilot.flyHour} >= 100 ? 'Status: Pilot Senior' : 'Status: Pilot Junior'">Status: Pilot Senior</h3>
</div>
<td><a th:href="@{/pilot/delete/__${pilot.licenseNumber}__}">Delete Pilot</a></td>
<td><a th:href="@{/pilot/update/__${pilot.licenseNumber}__}">Update Pilot</a></td>
<br><br>
<div>
    <h3>List Flight</h3>
    <form th:action="@{/flight/delete}" th:object="${pilot}" method="POST">
        <table>
            <tr>
                <th>#</th>
                <th>Flight Number</th>
                <th>Origin</th>
                <th>Destination</th>
                <th>Time</th>
                <th>Action</th>
            </tr>
            <tr th:each="flight, iterationStatus : *{pilotFlight}">
                <td th:text="${iterationStatus.count}"></td>
                <td><a th:href="@{/flight/view/__${flight.flightNumber}__}" th:text="${flight.flightNumber}"></a></td>
                <td th:text="${flight.origin}"></td>
                <td th:text="${flight.destination}"></td>
                <td th:text="${flight.time}"></td>
                <td>
                    <input type="checkbox" th:field="*{pilotFlight}" th:value="${flight.id}">
                    <label th:for="${#ids.prev('pilotFlight')}">Hapus</label>
                </td>
            </tr>
        </table>
        <button type="submit">Delete Selected Flight</button>
    </form>
</div>
<td><a th:href="@{/flight/add/__${pilot.licenseNumber}__}">Tambah</a></td>

</body>
</html>
